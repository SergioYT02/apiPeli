<ion-header [translucent]="true">
  <ion-toolbar>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>Buscar Pelicula</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar (keyUp.enter)="SearchMovie($event)"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

<ion-list [inset]="true">
  <ion-item-sliding *ngFor="let movie of movies" >
    <ion-item [button]="true">
      <ion-avatar aria-hidden="true" slot="start">
        <ion-img [src]="'https://image.tmdb.org/t/p/original' + movie.poster_path"></ion-img>
      </ion-avatar>
      <ion-label> {{movie.title}}</ion-label>
    </ion-item>
    <ion-item-options slot="end">
      <ion-item-option color="warning">
        <ion-icon slot="icon-only" name="pin"></ion-icon>
      </ion-item-option>
      <ion-item-option color="tertiary">
        <ion-icon slot="icon-only" name="share"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger" expandable="true">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
<ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
